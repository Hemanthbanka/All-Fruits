<head>

  <title>Rotating Image Table</title>
  <style>
    h1{
      padding: 20px;
      background-color: red;
      color: whitesmoke;
    }
    
    table {
      width: 200px;
      /* Adjust width as needed */
      border-collapse: collapse;
      display: inline-block;
    }

    td, tr {
      text-align: center;
      padding: 10px;
      display: inline-block;
    }

    img {
      width: 100%;
      height: 180%;
      transition: transform 0.5s ease-in-out;
      border-radius: 100px;
      margin-top: -10%;
      /* Animation settings */
    }

    .image-name {
      margin-top: 20px;
      padding: 10px;
      background-color: red;
      border-radius: 50px;
      color: whitesmoke;
      font-weight: 800;
    }

    td:hover img {
      transform: rotate(360deg);
    }
    p:hover .image-name{
      transform: rotate(360deg);
    }
  </style>
</head>
